<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Follow us on the Social Media</ion-list-header>
    <a ion-item href="https://twitter.com/gnctr2017">
        <ion-icon name="logo-twitter" item-left></ion-icon>
        @gnctr2017
    </a>
    <a ion-item href="https://www.facebook.com/gnctr2017">
        <ion-icon name="logo-facebook" item-left></ion-icon>
        @gnctr2017
    </a>
    <a ion-item href="https://www.instagram.com/gnctr2017">
        <ion-icon name="logo-instagram" item-left></ion-icon>
        @gnctr2017
    </a>
  </ion-list>
    <ion-list>
      <ion-list-header>Executive Committee</ion-list-header>
      <ion-item *ngFor="let item of contactList; let i = index">
        <ion-avatar item-left>
          <img src="{{item.photoSmall}}">
        </ion-avatar>
        {{item.name}} | {{item.title}}
      </ion-item>
    </ion-list>
</ion-content>
